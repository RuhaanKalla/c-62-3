<!DOCTYPE html>
<html lang="">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP EXAMPLE</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>

            <iframe id="guessmycolor" width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/7A81wmquDZ75rPcpdfdwhIaVC_r8Oic0YLkIEhpIHCA/embed"></iframe>

            <iframe id="ballgame" width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/gamelab/LDu3wWwsWZsZNTpxENjOwV8MT82G41JXSv_fixlye-O/embed?nosource"></iframe>
        </section>

        <h1>Games</h1>
        <div class="line"></div>
        <h2> These games are built in playlab<br>click on the game to play</h2>
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/artist/09HujkA7Mw0uj2lWJsQ_HeF6_rUEXY3WpffabnV7xNI">
                            <img class="img-responsive" src="squarian%20logo.png">
                        </a>
                        <div class="carousel-content">
                            <p>Squarian Logo</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/SweZ1Ev1OiXzSqYl_q8HntL4h5xVjCBBxoR2AaW8jj4">
                            <img class="img-responsive" src="dragon%20game.png">
                        </a>
                        <div class="carousel-content">
                            <p>Dragon Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <h1>Chatbot</h1>
        <div class="line"></div>
        <h2> These Chatbots are built in dialogue flow<br>click on the chatbot to use</h2>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/ddc601b6-5dad-48ac-81fd-93328d3bbadb">
                        </iframe>
                        <div class="carousel-content">
                            <p>My virtual bot</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/fefabfb8-8115-4240-99c6-c81d5c88c509">
                        </iframe>
                        <div class="carousel-content">
                            <p> My city bot </p>
                        </div>

                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
</body>

</html>
